<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Practico de JavaScript</title>

<body>

<header>
    <h1>Porcentajes y Descuentos</h1>
    <p>Este es el segundo Taller del Curso Practico de JavaScript</p>
</header>

    <section>
        <h2>Calcula el precio a pagar de tu articulo</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" />
            <br/>

            <br/>
            <label for="InputDiscount">Escribe el % del descuento de tu producto:</label>
            <input id="InputDiscount" type="number" />
            <br/>

            <form>
            <br/>
            <label for="InputCupon">Tienes cupon de Descuento?</label>
            <br/>
            <input id="InputCupon"/>
            <br/>
            <button type="button" onclick="calculardescuentocupon()">
                Descuento adicional del Cupon
            </button>
            <p id="CuponDiscount" type="text"></p>
            </form>

            <br/>
            <button type="button" onclick="calcularPrecioFinal()">
                Calcular el precio a pagar
            </button>
            <p id="FinalPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>

</body>
</html>
